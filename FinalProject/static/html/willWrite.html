<!--willWrite.html(유언장 작성하기 페이지)-->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유언장 작성하기</title>
  <link rel="stylesheet" href="../css/will.css">
</head>
<body>
  <div class="phone-frame">

    <div style="display: flex; align-items: center;">
      <h1 style="margin: 0; width: 100%; padding: 20px; background: #333; color: white; box-sizing: border-box; text-align: center;">
        유언장 작성하기
      </h1>
    </div>

    <div class="section">
        <h2>작성하기</h2>
        <div class="content-box" style="margin: 0;">
            <textarea 
            placeholder="⚠ 유언장은 귀하의 의사를 명확히 전달하는 중요한 문서입니다. 신중히 작성해 주시고, 허위 정보나 모호한 표현은 법적 효력을 약화시킬 수 있습니다."
            rows="10"
            style="width: 100%; height: 270px; padding: 15px; border: none; background: transparent; color: black; resize: none; box-sizing: border-box; line-height: 1.5;"></textarea>
        </div>
      </div>

      <button onclick="location.href='complete.html'" style="font-size: 18px;">유언장 등록하기</button>
      
      <!-- 버튼 아래 여백  -->
      <div style="height: 20px;"></div>
  </div>
</body>
</html>
